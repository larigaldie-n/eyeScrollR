<!DOCTYPE html>
<html>
<head>
    <style>
        #immovable-header {
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            left:0;
            background-color:#1A2238;
            color: white;
            z-index: 10;
            transition: 0.2s;
            font-size: 5vh;
            height: 20%;
            font-weight: bold;
        }
        #first-text {
            padding: 1% 0;
            width: 30%;
            font-size: 2vh;
            position: relative;
            top: 500px;
            margin: auto;
            text-align: center;
            background-color: #9DAAF2;
        }
        #second-text {
            padding: 1% 0;
            width: 30%;
            font-size: 2vh;
            position: relative;
            top: 1500px;
            left: 10%;
            text-align: center;
            background-color: #9DAAF2;
        }
        #third-text {
            padding: 1% 0;
            width: 30%;
            font-size: 2vh;
            position: relative;
            top: 2000px;
            left: 20%;
            text-align: center;
            background-color: #9DAAF2;
        }
        #fourth-text {
            padding: 1% 0;
            width: 30%;
            font-size: 2vh;
            position: relative;
            top: 3000px;
            left: 30%;
            text-align: center;
            background-color: #9DAAF2;
        }
        #immovable-box-bottom-right {
            text-align: center;
            position: fixed;
            bottom: 0;
            right:0;
            width: 15%;
            height: 10%;
            background-color:#1A2238;
            color: white;
            z-index: 10;
            transition: 0.2s;
            font-size: 1.2vw;
            font-weight: bold;
        }
        #immovable-box-right {
            text-align: center;
            position: fixed;
            right:0;
            top:20%;
            width: 15%;
            height: 70%;
            background-color:#F4DB7D;
            color: black;
            z-index: 10;
            transition: 0.2s;
            font-size: 1.2vw;
            font-weight: bold;
        }
       
    </style>
</head>
 
<body>
    <div id="immovable-header">
      <div id="header-text-t">Fixed area 1<br><br>
      <!-- <span id="header-text">But at some point, I will shrink</span> -->
    </div>
    </div>

    <div id="first-text">
        <h1>Regular content</h1><br>
    </div>

    <div id="second-text">
        <h1>Regular content</h1><br>
    </div>

    <div id="third-text">
        <h1>Regular content</h1><br>
    </div>

    <div id="fourth-text">
        <h1>Regular content</h1><br>
    </div>
    <div id="immovable-box-right">
        Fixed area 2
    </div>
    <div id="immovable-box-bottom-right">
        Fixed area 3
    </div>
    <script type="text/javascript">
    // When the user scrolls down 1000px from the top of the document, resize the header's font size
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
    if (document.body.scrollTop > 1000 || document.documentElement.scrollTop > 1000) {
        document.getElementById("immovable-header").style.height = "10%";
        // document.getElementById("header-text").innerText = "";
        document.getElementById("immovable-box-right").style.top = "10%";
        document.getElementById("immovable-box-right").style.height = "80%";  
    } else {
        document.getElementById("immovable-header").style.height = "20%";
        // document.getElementById("header-text").innerText = "But at some point, I will shrink";
        document.getElementById("immovable-box-right").style.top = "20%";
        document.getElementById("immovable-box-right").style.height = "70%"; 
    }
    }
</script>
</body>
 
</html>
