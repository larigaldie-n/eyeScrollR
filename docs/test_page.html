<!DOCTYPE html>
<html>
<head>
    <style>
        #immovable-header {
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            left:0;
            background-color:purple;
            color: white;
            z-index: 10;
            transition: 0.2s;
            font-size: 60px;
            height: 20%;
            font-weight: bold;
        }
        #first-text {
            position: relative;
            top: 500px;
            width: 50%;
            margin: auto;
            text-align: center;
            background-color: grey;
        }
        #second-text {
            position: relative;
            top: 1500px;
            width: 50%;
            right: 200px;
            text-align: center;
            background-color: grey;
        }
        #third-text {
            position: relative;
            top: 2000px;
            width: 50%;
            left: 150px;
            text-align: center;
            background-color: grey;
        }
        #fourth-text {
            position: relative;
            top: 3000px;
            width: 50%;
            left: 350px;
            text-align: center;
            background-color: grey;
        }
        #long-div {
            height:1000px;
        }
        #immovable-box-bottom-right {
            text-align: center;
            position: fixed;
            bottom: 0;
            right:0;
            width: 15%;
            height: 10%;
            background-color:purple;
            color: white;
            z-index: 10;
            transition: 0.2s;
            font-size: 30px;
            font-weight: bold;
        }
        #immovable-box-right {
            text-align: center;
            position: fixed;
            right:0;
            top:20%;
            width: 15%;
            height: 75%;
            background-color:lightgray;
            color: black;
            z-index: 10;
            transition: 0.2s;
            font-size: 30px;
            font-weight: bold;
        }
       
    </style>
</head>
 
<body>
    <div id="immovable-header">
      I won't move as you scroll down
      <p id="header-text">But at some point, I will shrink</p>
    </div>

    <div id="first-text">
        <h1>This content moves</h1><br>
    </div>

    <div id="second-text">
        <h1>This content moves</h1><br>
    </div>

    <div id="third-text">
        <h1>This content moves</h1><br>
    </div>

    <div id="fourth-text">
        <h1>This content moves</h1><br>
    </div>

    <div id="long-div">
        
    </div>
    <div id="immovable-box-right">
        I won't move, but I will follow the shrinkage from the top header
    </div>
    <div id="immovable-box-bottom-right">
        I won't move (but I won't follow the shrinkage either)
    </div>
    <script type="text/javascript">
    // When the user scrolls down 500px from the top of the document, resize the header's font size
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
    if (document.body.scrollTop > 1000 || document.documentElement.scrollTop > 1000) {
        document.getElementById("immovable-header").style.height = "10%";
        document.getElementById("header-text").innerText = "";
        document.getElementById("immovable-box-right").style.top = "10%";
        document.getElementById("immovable-box-right").style.height = "85%";  
    } else {
        document.getElementById("immovable-header").style.height = "20%";
        document.getElementById("header-text").innerText = "But at some point, I will shrink";
        document.getElementById("immovable-box-right").style.top = "20%";
        document.getElementById("immovable-box-right").style.height = "75%"; 
    }
    }
</script>
</body>
 
</html>
